<!DOCTYPE html>
<html class="html">
	
  <head>
  	<title> Date Night </title>
    <meta charset="utf-8" name="viewport"> 
    <link rel="stylesheet" href="style.css">
		<script type="text/javascript" src="../assets/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../assets/js/users.js"></script>
		<script type="text/javascript" src="../assets/js/swipe.js"></script>
		<script type="text/javascript" src="../assets/js/match.js"></script>
  </head>

  <body class="body">
  	
  	<div class="match-container">
	  	
	  	<div class="match-header">
	  		<div class="match-msg"> Hey, it's a match! </div>
	  	</div>
	  	
	  	<div class="match-body">
	  		<div class="match-pics">
					<div class="match-pic-container">	
						<img src="../assets/img/no-image.jpg" class="profile-pic" id="display-pic1">
					</div>
					<div class="match-pic-container">	
						<img src="../assets/img/no-image.jpg" class="profile-pic" id="display-pic2">
					</div>
				</div>
	  	</div>
  	
  		<div class="match-footer">
  			<div class="match-buttons">
					<button class="keep-swiping" id="ks" onclick="goSwipe()"> Keep Swiping </button>
					<button class="send-message" id="sm" onclick="goSm()"> Send Message </button>
				</div>
  		</div>
  	
  	</div>
  
  </body>
